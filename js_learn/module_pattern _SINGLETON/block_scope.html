<!DOCTYPE html>
<html>
<head>
	<title>模仿块级作用域</title>
	<script type="text/javascript" src="./block_scope.js"></script>
</head>
<body>
	<h4>js中没有{块级作用域}</h4>
	<p>只要是在函数中定义了的变量，在函数的内部随处都可以访问它 <br>
		所以可以用用匿名函数来模仿块级作用域
	</p>
	<h1>无 块级 的问题</h1>
	<h4>同一个函数中多次申明同名的变量的问题</h4>
	<p>会对后面的申明视而不见，但是会执行申明中的变量初始化</p>
</body>
</html>
